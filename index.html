<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glotch One - Comparador Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px; border-radius: 8px;
            font-family: Arial, sans-serif; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .badge { background: #2ecc71; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="info-panel">
        <h2 style="margin:0; font-size: 18px;">Glotch One <span class="badge">V2.0</span></h2>
        <p style="margin: 5px 0 0; font-size: 13px; color: #666;">

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
        const map = L.map('map').setView([20.6597, -103.3496], 13);
        let fixedLayer = null; // Aquí guardaremos la figura fija
        let offsets = []; // Distancias relativas de los puntos al centro

        // --- CAPAS ---
        const estandar = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const satelital = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const temperatura = L.tileLayer('https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=684f88062973167b5796245d8b8577e5', {
            opacity: 0.5
        });

        const baseMaps = { "Estándar": estandar, "Satelital": satelital };
        const overlayMaps = { "Ver Temperatura": temperatura };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // --- HERRAMIENTAS DE DIBUJO ---
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            draw: {
                polygon: { allowIntersection: false, shapeOptions: { color: '#1a73e8', fillOpacity: 0.3 } },
                rectangle: { shapeOptions: { color: '#e67e22', fillOpacity: 0.3 } },
                polyline: true, circle: false, marker: false, circlemarker: false
            }
        });
        map.addControl(drawControl);

        // --- LÓGICA DE COMPARACIÓN (FIGURA FIJA) ---
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;
            const type = e.layerType;

            if (type === 'polygon' || type === 'rectangle') {
                fixedLayer = layer;
                const center = map.getCenter();
                const latlngs = layer.getLatLngs()[0];

                // Guardar la distancia de cada punto respecto al centro del mapa
                offsets = latlngs.map(p => ({
                    latDiff: p.lat - center.lat,
                    lngDiff: p.lng - center.lng
                }));

                layer.bindPopup("<b>Modo Comparación:</b> Navega por el mapa para comparar este tamaño.").openPopup();
                drawnItems.addLayer(layer);
            } else {
                // Para líneas (medir distancia), no las fijamos
                const points = layer.getLatLngs();
                let d = 0;
                for(let i=0; i<points.length-1; i++) d += points[i].distanceTo(points[i+1]);
                layer.bindPopup(`Distancia: ${d.toFixed(2)} m`);
                drawnItems.addLayer(layer);
            }
        });

        // Evento que ocurre cada vez que mueves el mapa
        map.on('move', function() {
            if (fixedLayer && offsets.length > 0) {
                const newCenter = map.getCenter();
                
                // Calculamos las nuevas coordenadas sumando el desfase al nuevo centro
                const newLatLngs = offsets.map(offset => ({
                    lat: newCenter.lat + offset.latDiff,
                    lng: newCenter.lng + offset.lngDiff
                }));

                fixedLayer.setLatLngs(newLatLngs);
            }
        });

        function clearMap() {
            drawnItems.clearLayers();
            fixedLayer = null;
            offsets = [];
        }
    </script>
</body>
</html>
