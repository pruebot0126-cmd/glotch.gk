<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glotch One - Profesional</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 15px;
            border-radius: 10px; font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .instruction { font-size: 12px; color: #555; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="info-panel">
        <h1 style="margin:0; color:#2c3e50;">Glotch One</h1>
        <div class="instruction">
            1. Dibuja un área (rectángulo o polígono).<br>
            2. <b>Haz clic en "Edit"</b> en la derecha para poder <b>arrastrarla</b>.
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <script src="https://unpkg.com/leaflet-path-drag@1.1.0/dist/Leaflet.Path.Drag.js"></script>

    <script>
        const map = L.map('map').setView([20.6597, -103.3496], 13);

        // --- CAPAS BASE ---
        const estandar = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        const satelital = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        // CAPA DE TEMPERATURA (Usando OpenWeatherMap)
        // NOTA: Reemplaza 'TU_API_KEY' por una real de openweathermap.org
        const apiKey = '684f88062973167b5796245d8b8577e5'; // Esta es una de prueba, si expira debes crear una gratis.
        const temperatura = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${apiKey}`, {
            opacity: 0.6
        });

        const baseMaps = { "Mapa Estándar": estandar, "Vista Satelital": satelital };
        const overlayMaps = { "Ver Temperatura": temperatura };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // --- HERRAMIENTAS DE DIBUJO ---
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            draw: {
                polygon: { allowIntersection: false, shapeOptions: { color: '#3498db', draggable: true } },
                rectangle: { shapeOptions: { color: '#e74c3c', draggable: true } },
                polyline: true, // Para medir distancias
                circle: true, marker: false, circlemarker: false
            },
            edit: { featureGroup: drawnItems }
        });
        map.addControl(drawControl);

        // --- LÓGICA DE INTERACCIÓN ---
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;
            
            // Si es un polígono o rectángulo, activamos la capacidad de ser arrastrado
            if (e.layerType === 'polygon' || e.layerType === 'rectangle') {
                layer.makeDraggable(); // Función de la librería Leaflet.Path.Drag
            }

            if (e.layerType === 'polyline') {
                const distance = calculateDistance(layer.getLatLngs());
                layer.bindPopup(`Distancia total: ${(distance / 1000).toFixed(2)} km`).openPopup();
            }

            drawnItems.addLayer(layer);
        });

        function calculateDistance(latlngs) {
            let total = 0;
            for (let i = 0; i < latlngs.length - 1; i++) {
                total += latlngs[i].distanceTo(latlngs[i+1]);
            }
            return total;
        }
    </script>
</body>
</html>
